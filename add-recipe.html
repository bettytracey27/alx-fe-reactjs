<!-- add-recipe.html -->
<body class="bg-gray-100 p-4">
  <a href="index.html" class="text-blue-500">&larr; Back</a>
  <h1 class="text-2xl font-bold mb-4">Add a Recipe</h1>
  <form id="add-recipe-form" class="bg-white p-4 rounded shadow max-w-md">
    <input type="text" id="title" placeholder="Recipe Title" class="border p-2 w-full mb-2 rounded" required>
    <input type="text" id="description" placeholder="Description" class="border p-2 w-full mb-2 rounded" required>
    <input type="url" id="image" placeholder="Image URL" class="border p-2 w-full mb-2 rounded" required>
    <button type="submit" class="bg-green-500 text-white p-2 rounded w-full">Add Recipe</button>
  </form>
</body>
